<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player</title>
    <link rel="stylesheet" type="text/css" href="./dist/css/build.min.css" />
  </head>

  <body>
    <div id="app" m-mask>
      <c-button m-if="store.state.pendingAgree" m-on:click="agree" content="{{store.state.agreeText}}"></c-button>
      <prompt m-if="store.state.pendingPrompts" options="{{store.state.prompts}}"></prompt>
    </div>
    <script src="./dist/js/build.min.js"></script>
  </body>
</html>
